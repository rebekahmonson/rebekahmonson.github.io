<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - {{ site.name }}</title>
    <meta name="description" content="{{ page.title }} - {{ site.name }}" />
    <meta name="keywords" content="{{ page.keywords }}, {{ site.keywords }}" />
    <!-- Google fonts https://www.google.com/fonts
    ================================================== -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800|Stint+Ultra+Expanded" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css/app.css">

    <!-- favicon
    ================================================== -->
    <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <!-- Open Graph: https://developers.facebook.com/docs/opengraph/howtos/maximizing-distribution-media-content/
    Twitter: https://dev.twitter.com/docs/cards/types/summary-card
    ============================== -->
    <meta property="og:title" content="{{ page.title }}"/>
    <meta property="og:site_name" content="{{ site.name }}"/>
    <meta property="og:url" content="{{ site.url }}"/>
    <meta property="og:description" content="{{ page.description }}"/>
    <meta property="og:image" content="{{ page.imageurl }}"/>
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@{{ site.twitter }}">
    <meta name="twitter:title" content="{{ page.title }}">
    <meta name="twitter:description" content="{{ page.description }}">
    <meta name="twitter:image" content="{{ page.imageurl }}">
  
  </head>        
  <body>
    <div id="top"></div>
    <div data-sticky-container>
        <div class="top-bar sticky" data-sticky data-options="stickyOn: small;" data-margin-top="0" style="width:100%;" data-margin-bottom="0" data-top-anchor="intro" data-btm-anchor="destroy:bottom">
          <nav data-magellan data-bar-offset="60">
            <div class="top-bar-title">
              <span class="title-bar-title mas"><a href="#top">{{ site.brand }}</a></span>
            </div>
            <div class="top-bar-right">
              {% include nav.html %}

            </div>
          </nav>
        </div>
    </div>

    <div class="content">
      {{content}}
      {% include intro.html %}
      {% include about.html %}
      {% include projects.html %}
      {% include blog.html %}
      {% include contact.html %}
      {% include footer.html %}
    </div><!-- end content-->
    
    <!-- Loading JavaScripts
    ================================================== -->

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="bower_components/jquery/dist/jquery.js"><\/script>')</script>
    <script src="bower_components/what-input/what-input.js"></script>
    <script src="bower_components/foundation-sites/dist/foundation.js"></script>
    <script src="bower_components/foundation-sites/dist/plugins/foundation.magellan.js"></script>
    <script src="bower_components/foundation-sites/dist/plugins/foundation.sticky.js"></script>
    <script src="js/app.js"></script>
    
    <!-- Display rss -->
    <script src="js/jquery.rss.min.js"></script>
    <script type="text/javascript">
    jQuery(function($) {
        $("#blog-feed").rss(
          "https://medium.com/feed/@rsm",
          {
            // how many entries do you want?
            // default: 4
            // valid values: any integer
            limit: 4,
            ssl: true,

            // outer template for the html transformation
            // default: "<ul>{entries}</ul>"
            // valid values: any string
            layoutTemplate: "<div class='feed-container'>{entries}</div>",

            // inner template for each entry
            // default: '<li><a href="{url}">[{author}@{date}] {title}</a><br/>{shortBodyPlain}</li>'
            // valid values: any string
            entryTemplate: '<div class="row entry"><div class="small-12 medium-4 columns"><a href="{url}"><div class="box seven-five"><div class="content"><img src="{teaserImageUrl}"></div></div></a></div><div class="small-12 medium-8 columns"><a href="{url}"><h3>{title}</h3></a><p>{shortBody}â€¦</p></div></div>',
          },

          // callback function
          // called after feeds are successfully loaded and after animations are done
          function callback() {
          }
        )
      })
    </script>

    <!-- Google Analytics CHANGE THIS TO YOUR UA CODE-->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-8418273-8', 'auto');
      ga('send', 'pageview');
    </script>
    <div id="destroy"></div>
  </body>
</html>
